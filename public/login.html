<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script type="module" src="js_petwalk/login.js"></script>
</head>

<body>
    <main class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <div class="text-center">
                        <h1 class=" m-4 pt-4">Login</h1>
                        <div style="max-width:50px; max-height: 50px; background-color: #ffffff; border-radius: 50%;">
                        </div>
                        <img src="https://banner2.cleanpng.com/20181231/fta/kisspng-computer-icons-user-profile-portable-network-graph-circle-svg-png-icon-free-download-5-4714-onli-5c2a3809d6e8e6.1821006915462707298803.jpg"
                            alt="Avatar" style="max-width: 30%; border-radius: 50%;">
                    </div>

                    <form id="id_form" method="post">
                        <div class="form_div pb-4 pt-4">
                            <label for="id_email">Email:</label>
                            <input type="text" id="id_email" class="form-control form-control-lg"
                                style="border-color: #ffffff;">
                            <small class="text-danger d-none">* Invalid Email</small>
                            <small class="text-danger d-none">* Email is required</small>
                            <small class="text-danger nf d-none">* Email not found</small>

                        </div>
                        <div class="form_div pb-2">
                            <label for="id_pass">Password:</label>
                            <input type="password" id="id_pass" class="form-control form-control-lg"
                                style="border-color: #ffffff;">
                            <small class="text-danger d-none">* Password is required</small>
                            <small class="text-danger d-none">* Password incorrect</small>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btns my-4 w-100">Login</button>
                    </form>

                    <div class="row pt-4 justify-content-center text-center">
                        <div class="col-4 " style="background-color: #727377; height: 3px;"> </div>
                        <p class="pt-2">Don't have an Account! <a href="sign.html">Sign Up Here</a></p>
                        <p>Forgot <a href="#">Password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
