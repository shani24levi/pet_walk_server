<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Pet</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="js_petwalk/addPet.js"></script>

</head>

<body>
    <header class="container-fluid">
        <div class="container">
            <a href="myPets.html" class="py-4"><i class="fa fa-arrow-left"
                    style="font-size: 150%; color: #000000; margin-top: 5%; margin-bottom: 3%;"
                    aria-hidden="true"></i></a>
            <h3>Add Pet</h3>
        </div>
    </header>

    <main class="container-fluid">
        <div class="container">
            <!-- first section -->
            <div class="add_form">
                <div class="text-center">
                    <div style="max-width:50px; max-height: 50px; background-color: #ffffff; border-radius: 50%;">
                    </div>
                    <img src="https://i.pinimg.com/originals/f6/af/e8/f6afe8801e93598525796c47afd9f3c0.png" alt="PetPic"
                        style="max-width: 30%; border-radius: 50%; background-color:azure;">
                </div>

                <div class="col-auto text-center">
                    <input class="btn btn-primary btn-lg my-4 w-75" type="file" id="formFile">
                </div>

                <form id="id_form" method="post">
                    <div class="form_div pb-4 pt-4">
                        <label for="id_name">Pet Name:</label>
                        <input type="text" id="id_name" class="form-control form-control-lg"
                            style="border-color: #ffffff;">
                        <small class="text-danger d-none">* Name is required</small>
                        <small class="text-danger d-none">* Name too short</small>
                        <small class="text-danger d-none">* Name already exist</small>
                    </div>

                    <div class="form_div pb-2">
                        <label for="id_type">Type:</label>
                        <select id="id_type" class="form-select form-select-lg mb-3" aria-label="size 3 select example">
                            <option selected value="none">Open this select menu</option>
                            <option value="Rottweiler">Rottweiler</option>
                            <option value="Pitbull">Pitbull</option>
                            <option value="German Shepherd">German Shepherd</option>
                            <option value="Finzer">Finzer</option>
                            <option value="Siberian Husky">Siberian Husky</option>
                            <option value="Poodle">Poodle</option>
                            <option value="Labrador">Labrador</option>
                            <option value="Cute type">Cute type</option>
                            <option value="Other">Other</option>
                        </select>
                        <small id="id_type_small" class="text-danger d-none">* Type is required</small>
                    </div>

                    <div class="form_div pb-2">
                        <label for="id_gender">Gender:</label>
                        <select id="id_gender" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example">
                            <option selected value="">Open this select menu</option>
                            <option value="female">female</option>
                            <option value="male">male</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col form_div pb-2">
                            <label for="id_age">Age:</label>
                            <input type="text" id="id_age" class="form-control form-control-lg"
                                style="border-color: #ffffff;">
                        </div>

                        <div class="col form_div pb-2">
                            <label for="id_weight">Weight:</label>
                            <input type="text" id="id_weight" class="form-control form-control-lg"
                                style="border-color: #ffffff;">
                            <small class="text-danger d-none">* Weight too low</small>
                        </div>
                    </div>

                    <div class="form_div pb-4 pt-4">
                        <label for="id_dayPlan">Day Plan:</label>
                        <textarea type="text" id="id_dayPlan" placeholder="walks, games, social, nutritional,mood.. "
                            class="form-control form-control-lg" style="border-color: #ffffff;"></textarea>
                        <small class="text-danger d-none">* Day Plan required</small>
                        <small class="text-danger d-none">* Day Plan too low</small>
                    </div>

                    <div class="row">
                        <div class="col form_div pb-2">
                            <label for="id_dayPlanLevel">Day Plan:</label>
                            <input type="text" id="id_dayPlanLevel" class="form-control form-control-lg"
                                placeholder="Level" style="border-color: #ffffff;">
                            <small class="text-danger d-none">* required</small>
                            <small class="text-danger d-none">* Too low</small>
                            <small class="text-danger d-none">* Too high</small>
                            <small class="text-danger d-none">* Number only</small>
                        </div>

                        <div class="col form_div pb-2">
                            <label for="id_activityLevel">Activity:</label>
                            <input type="text" id="id_activityLevel" class="form-control form-control-lg"
                                placeholder="Level" style="border-color: #ffffff;">
                            <small class="text-danger d-none">* required</small>
                            <small class="text-danger d-none">* Too low</small>
                            <small class="text-danger d-none">* Too high</small>
                            <small class="text-danger d-none">* Number only</small>
                        </div>

                        <div class="col form_div pb-2">
                            <label for="id_foodLevel">Food:</label>
                            <input type="text" id="id_foodLevel" class="form-control form-control-lg"
                                placeholder="Level" style="border-color: #ffffff;">
                            <small class="text-danger d-none">* required</small>
                            <small class="text-danger d-none">* Too low</small>
                            <small class="text-danger d-none">* Too high</small>
                            <small class="text-danger d-none">* Number only</small>
                        </div>
                    </div>

                    <div class="form_div pb-2">
                        <label for="id_hobbies">Hobbies:</label>
                        <input type="text" id="id_hobbies" class="form-control form-control-lg"
                            style="border-color: #ffffff;">
                            <small class="text-danger d-none">* Too high</small>
                    </div>

                    <div class="form_div pb-2">
                        <label for="id_bio">Bio:</label>
                        <input type="text" id="id_bio" class="form-control form-control-lg"
                            style="border-color: #ffffff;">
                    </div>

                    <button type="submit" class="btn btn-lg btn-block my-4 w-100 btns_blue ">Add
                        Pet</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav class="row nav">
            <a href="myInfo.html" class="col text-center nav__link">
                <i class="fa fa-home nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a href="myPets.html" class="col text-center nav__link">
                <i class="fa fa-paw active pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a href="#" class="col text-center nav__link">
                <i class="fa fa-user-circle nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a href="#" class="col text-center nav__link">
                <i class="fa fa-search nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a href="#" class="col text-center nav__link">
                <i class="fa fa-cog nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
        </nav>
    </footer>

</body>

</html>
