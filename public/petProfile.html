<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Pets</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="module" src="js_petwalk/petProfile/appProfile.js"></script>

</head>

<body>
    <header class="container-fluid">
        <div class="container">
            <a id="id_clear_storag" href="myPets.html" class="py-4"><i class="fa fa-arrow-left"
                    style="font-size: 150%; color: #000000; margin-top: 5%; margin-bottom: 3%;"
                    aria-hidden="true"></i></a>

            <h3 id="pet_name"></h3>
        </div>
    </header>

    <main class="container-fluid">
        <div class="container">

            <div class="my_pet"></div>

            <div class="text-center">
                <div class="text-center">
                    <div style="max-width:50px; max-height: 50px; background-color: #ffffff; border-radius: 50%;">
                    </div>
                    <img id="PetPic" src="https://i.pinimg.com/originals/f6/af/e8/f6afe8801e93598525796c47afd9f3c0.png" alt="PetPic"
                        style="max-width: 30%; border-radius: 50%; background-color:azure;">
                </div>

                <h1 class="my-2" id="id_name"></h1>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="row justify-content-center">
                                    <div class="col">
                                        <a title="edit" class="btn btn-warning p-2 mb-2" href="editPet.html">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                                        </a>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-danger p-2 mb-2" id="id_delete">
                                            <i class="fa fa-trash" aria-hidden="true"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h3><i class="fa fa-paw" aria-hidden="true"></i> Type: <span id="type"></span></h3>
                        <div class="row justify-content-center">
                            <i class="fa fa-venus-mars col-3" style="font-size: 150%; color: #6EA8FF;"
                                aria-hidden="true"></i>
                            <p class="col-4 text-start"> Gender: <span id="gender"></span></p>
                        </div>
                        <div class="row justify-content-center">
                            <i class="fa fa-heartbeat col-3" style="font-size: 150%; color: #6EA8FF;"
                                aria-hidden="true"></i>
                            <p class="col-4 text-start">Age: <span id="age"></span></p>
                        </div>
                        <div class="row justify-content-center">
                            <i class="fa fa-cutlery col-3" style="font-size: 150%; color: #6EA8FF;"
                                aria-hidden="true"></i>
                            <p class="col-4 text-start"> Food Level: <span id="foodLevel"></span></p>
                        </div>
                        <div class="row justify-content-center">
                            <i class="fa fa-star col-3" style="font-size: 150%; color: #6EA8FF;" aria-hidden="true"></i>
                            <p class="col-4 text-start"> Activity Level: <span id="activityLevel"></span></p>
                        </div>
                        <div class="row justify-content-center">
                            <i class="fa fa-trophy col-3" style="font-size: 150%; color: #6EA8FF;"
                                aria-hidden="true"></i>
                            <p class="col-4 text-start"> Day Plan Level: <span id="daylyLevel"></span></p>
                        </div>
                    </div>

                    <div class="accordion col-lg-6" id="accordionExample">
                        <div class="card">
                            <div class="card-header" style="background-image: linear-gradient(#689ff3, #b8d3fc);"
                                id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-block text-left" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Day Plan Details
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                             
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" style="background-image: linear-gradient(#689ff3, #b8d3fc);"
                                id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-block text-left collapsed" type="button"
                                        data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                        aria-controls="collapseTwo">
                                        Hobbies
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                               
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" style="background-image: linear-gradient(#689ff3, #b8d3fc);"
                                id="headingThree">
                                <h2 class="mb-0">
                                    <button class="btn btn-block text-left collapsed" type="button"
                                        data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree">
                                        Bio
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                                data-parent="#accordionExample">
                                <div class="card-body">
  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <nav class="row nav">
            <a id="id_clear_storag" href="myInfo.html" class="col text-center nav__link">
                <i class="fa fa-home nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a id="id_clear_storag" href="myPets.html" class="col text-center nav__link">
                <i class="fa fa-paw active pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a id="id_clear_storag" href="#" class="col text-center nav__link">
                <i class="fa fa-user-circle nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a id="id_clear_storag" href="#" class="col text-center nav__link">
                <i class="fa fa-search nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
            <a id="id_clear_storag" href="#" class="col text-center nav__link">
                <i class="fa fa-cog nav__icon pt-2" style="font-size: 300%;" aria-hidden="true"></i>
            </a>
        </nav>
    </footer>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


</body>

</html>
